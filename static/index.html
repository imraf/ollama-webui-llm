<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>LLM Chat</h2>
            </div>
            
            <div class="model-selector">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
            
            <div class="chat-history">
                <h3>Previous Chats</h3>
                <div id="previous-chats"></div>
            </div>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="main-content">
            <div id="chat-container" class="chat-container">
                <div class="welcome-message">
                    <h1>Welcome to LLM Chat</h1>
                    <p>Select a model and start chatting!</p>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </main>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
